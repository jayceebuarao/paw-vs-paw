<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- scripts -->
    <script src="assets/javascript/request-api.js"></script>
    <script src="assets/javascript/rock-paper-scissors.js"></script>

    <title>pawvspaw</title>
</head>
<body>
    <header class="d-flex flex-column align-items-center">
        <div class="fs-1" id="verdict">Place Your Bets! And Commence the Battle!</div>
    </header>
    <div class="container-lg">
        <div class="row h-75">
            <div class="col">
                <div>Dog Team Score: <span id="dog-score">0</span></div>
                <div class="position-relative">
                    <div id="dog-bg"></div>
                    <img class="" id="dog-img" src="" alt="picture of a cute dog">
                </div>
                
            </div>
            <div class="col-3 d-flex flex-column">
                <div class="d-flex m-auto justify-content-center gap-5">
                    <div class="d-inline" id="dog-hand"></div>
                    <p>vs</p>
                    <div class="d-inline" id="cat-hand"></div>
                </div>
                <div class="d-flex flex-column gap-3" id="user-area">
                    <button class="btn btn-dark btn-lg w-100" onclick="showHand()">DUEL</button>
                    <button class="btn btn-secondary btn-outline-dark w-100" onclick="getPetData()">NEW CHALLENGER</button>
                </div>
            </div>
            <div class="col">
                <div>Cat Team Score: <span id="cat-score">0</span></div>
                <div class="position-relative">
                    <div id="cat-bg"></div>
                    <img class="" id="cat-img" src="" alt="picture of a cute cat">
                </div>
                
            </div>
        </div>
    </div>
    
    <footer class="d-flex justify-content-between">
        <button class="btn light">Reset Scoreboard</button>
        <span>pawvspaw</span>
        <button class="btn light">How to Play?</button>
    </footer>
</body>
</html>
