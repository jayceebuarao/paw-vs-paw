<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- scripts -->
    <script src="assets/javascript/request-api.js"></script>
    <script src="assets/javascript/rock-paper-scissors.js"></script>

    <title>pawvspaw</title>
</head>
<body class="d-flex flex-column">
    <h1 class="align-self-center">pawvspaw</h1>
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-column w-50">
            <img class="img-fluid" id="dog-img" src="" alt="picture of a cute dog">
            <div id="dog-hand"></div>
            <div id="dog-score"></div>
        </div>
        <div class="d-flex flex-column w-50">
            <img class="img-fluid" id="cat-img" src="" alt="picture of a cute cat">
            <div id="cat-hand"></div>
            <div id="cat-score"></div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center" id="user-area">
        <div id="verdict"></div>
        <button class="btn btn-secondary btn-outline-dark" onclick="showHand()">BATTLE!!!!</button>
        <button class="btn btn-secondary btn-outline-dark" onclick="getPetData()">NEW PETS!!!!!!!!!!!</button>
    </div>
</body>
</html>
